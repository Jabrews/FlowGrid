name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug Environment (non-secret ok)
        run: echo "VITE_API_URL is $VITE_API_URL"
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Install & Build (Vite)
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # IMPORTANT: deploy the already-built files
      # Easiest way: point app_location to the built folder directly
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_SKY_0768BA11E }}
          action: "upload"
          app_location: "./frontend/dist"   # <-- prebuilt assets live here
          output_location: ""               # <-- nothing to build
